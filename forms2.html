<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <blockquote>Contact us:</blockquote>
    </h1>
<label for="first-name">First Name:</required>
<input id="first-name" type="text">
<br/>
<label for="family-name">Family name:</required>
<input id="family-name" type="text">
<br/>
<label for="adress">Adress:</label>
<input id="adress" type="text">
<br/>
<label for="phone-number">Phone number:</label>
<input id="phone-number" type="number">
<br/>
<label for="email">E-mail:</label>
<input id="email" type="email">
<br/>
<label for="problem">What's the problem:</label>
<br/>
<textarea rows="15"></textarea>
<br/>
<br/>
<form>
    <label>
        <input name="gender" value="male" type="radio">
        male
    </label>
    <br/>
    <label>
        <input name="gender" value="female" type="radio">
        female
    </label>
</form>
<br/>
<label for="commercial">Do you agree that we send you commercial offers ?</label>
<input id="commercial" type="checkbox">
<br/>
<br/>
<h4>How did you got on our website?</h4>
<form>
    <select name="ways">
        <option value="fb">Facebook</option>
        <option value="x">Twitter</option>
        <option value="ggl">Google</option>
        <option value="other">Other</option>
    </select>
<br/>
<br/>
</form>
<br/>
<br/>
<br/>
<button>Send</button>
<br/>
<br/>
<a href="index.html">Back to main page</a>
</body>
</html>
