<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>

<body style="text-align: center;">

    <h1>
        <blockquote>Contact us:</blockquote>

    </h1>
    <form id="form" style="background-color: green;">
        <label for="first-name">First Name:</label>
        <input id="first-name" type="text">
        <br />
        <label for="family-name">Family name:</label>
        <input id="family-name" type="text">
        <br />
        <label for="adress">Adress:</label>
        <input id="adress" type="text">
        <br />
        <label for="phone-number">Phone number:</label>
        <input id="phone-number" type="number">
        <br />
        <label for="email">E-mail:</label>
        <input id="email" type="email">
        <br />
        <label for="problem">What's the problem:</label>
        <br />
        <textarea rows="15"></textarea>
        <br />
        <br />
        <label>
            <input name="gender" value="male" type="radio">
            male
        </label>
        <br />
        <label>
            <input name="gender" value="female" type="radio">
            female
        </label>

        <br />
        <label for="commercial">Do you agree that we send you commercial offers ?</label>
        <input id="commercial" type="checkbox">
        <br />
        <br />
        <h4>How did you got on our website?</h4>
        <select name="ways">
            <option value="fb">Facebook</option>
            <option value="x">Twitter</option>
            <option value="ggl">Google</option>
            <option value="other">Other</option>
        </select>
        <br />
        <br />
        <br />
        <input type="submit" value="Send" id="submit-btn" />
        <br />
    </form>
    <br />
    <br />
    <br />
    <br /><br /><br /><br /><br />
    <div class="link-back">
        <a href="index.html">Back</a>
    </div>
    <br />
    <br />
    <br />
</body>

</html>
